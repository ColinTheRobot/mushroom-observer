date_helper_order:
- :day
- :month
- :year
date_helper_date_formats:
  default: ! '%Y-%m-%d'
  short: ! '%e %b'
  long: ! '%e %B, %Y'
date_helper_time_formats:
  default: ! '%a, %d %b %Y %H:%M:%S %z'
  short: ! '%d %b, %H:%M'
  long: ! '%d %B, %Y %H:%M'
date_helper_am: am
date_helper_pm: pm
number_helper_separator: ! ','
number_helper_delimiter: .
array_connector: и
array_skip_last_comma: 'false'
