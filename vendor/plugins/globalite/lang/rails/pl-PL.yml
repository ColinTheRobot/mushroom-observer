date_helper_order:
- :year
- :month
- :day
date_helper_date_formats:
  default: ! '%Y-%m-%d'
  short: ! '%b %e'
  long: ! '%B %e, %Y'
date_helper_time_formats:
  default: ! '%a, %b %d %Y %H:%M:%S %z'
  short: ! '%b %d %H:%M'
  long: ! '%B %d, %Y %H:%M'
date_helper_am: am
date_helper_pm: pm
number_helper_separator: .
